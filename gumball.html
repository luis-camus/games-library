<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Gumball Machine</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            max-width: 1200px;
            width: 100%;
        }
        
        .controls {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input, select, button {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        button {
            background: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #2980b9;
        }
        
        .info {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .info h3 {
            margin-top: 0;
            color: #2c3e50;
        }
        
        .info p {
            margin: 5px 0;
            color: #34495e;
        }
    </style>
</head>
<body>
    <div class="container">
        <gumball-machine id="gumball-machine"></gumball-machine>
        
        <div class="controls">
            <div class="control-group">
                <label for="prize-text">Prize Text:</label>
                <input type="text" id="prize-text" value="You won a special prize!">
            </div>
            
            <div class="control-group">
                <label for="winning-color">Winning Color:</label>
                <select id="winning-color">
                    <option value="0">Red</option>
                    <option value="1">Teal</option>
                    <option value="2">Blue</option>
                    <option value="3">Yellow</option>
                    <option value="4">Purple</option>
                    <option value="5">Orange</option>
                </select>
            </div>
            
            <button id="update-machine">Update Machine</button>
        </div>
        
        <div class="info">
            <h3>How to Play</h3>
            <p>1. Click the crank handle to dispense a gumball</p>
            <p>2. Click the dispensed gumball to reveal your prize</p>
            <p>3. Only one gumball contains the winning prize!</p>
        </div>
    </div>

    <script>
        class GumballMachine extends HTMLElement {
            constructor() {
                super();
                this.root = this.attachShadow({ mode: 'open' });
                
                this.config = {
                    options: [],
                    winningIndex: 0,
                    prize_text: ''
                };

                this.gameState = {
                    gumballs: [],
                    isDispensing: false,
                    gameWon: false
                };
                
                // Physics properties
                this.physics = {
                    gravity: 0.2,
                    friction: 0.98,
                    elasticity: 0.7,
                    maxVelocity: 5
                };
                
                this.animationId = null;
            }

            static get observedAttributes() {
                return ['config'];
            }

            attributeChangedCallback(name, oldValue, newValue) {
                if (name === 'config' && oldValue !== newValue) {
                    try {
                        this.init(JSON.parse(newValue));
                    } catch (e) {
                        console.error('GumballMachine: Invalid config', e);
                    }
                }
            }

            connectedCallback() {
                // Init is handled by attributeChangedCallback when config is present
            }

            init(parameters) {
                this.config = {
                    options: parameters.options || [
                        { color: '#ff6b6b', prize: 'Red Prize!' },
                        { color: '#4ecdc4', prize: 'Teal Prize!' },
                        { color: '#45b7d1', prize: 'Blue Prize!' },
                        { color: '#f9ca24', prize: 'Yellow Prize!' },
                        { color: '#9b59b6', prize: 'Purple Prize!' },
                        { color: '#e67e22', prize: 'Orange Prize!' }
                    ],
                    winningIndex: parameters.winningIndex ?? 0,
                    prize_text: parameters.prize_text || ''
                };

                this.gameState = {
                    gumballs: [],
                    isDispensing: false,
                    gameWon: false
                };

                this.#createGumballData();
                this.#render();
                this.#setupEventListeners();
                this.#startAnimation();
            }

            #createGumballData() {
                this.gameState.gumballs = [];
                if (this.config.options.length === 0) return;

                const totalBalls = 120; 

                for (let i = 0; i < totalBalls; i++) {
                    const colorIndex = i % this.config.options.length;
                    const option = this.config.options[colorIndex];
                    
                    // Start with gumballs at the top of the dome
                    const radius = 100; // Dome radius
                    const centerX = 100; // Dome center X
                    const centerY = 100; // Dome center Y
                    
                    // Create a more natural distribution
                    let left, top;
                    let attempts = 0;
                    
                    do {
                        // Distribute more gumballs toward the bottom
                        const angle = Math.random() * Math.PI; // Only bottom half
                        const distance = Math.random() * radius * 0.9; // Keep away from edges
                        
                        left = centerX + Math.cos(angle) * distance;
                        top = centerY + Math.sin(angle) * distance;
                        attempts++;
                    } while (this.#isOverlapping(left, top, 7.5) && attempts < 50);
                    
                    this.gameState.gumballs.push({
                        color: option.color,
                        prize: option.prize,
                        isWinning: false,
                        left: left,
                        top: top,
                        zIndex: Math.floor(Math.random() * 50),
                        // Physics properties
                        vx: 0,
                        vy: 0,
                        radius: 7.5,
                        isStatic: false
                    });
                }
                
                // Set the winner
                const winningGumballIndex = Math.floor(Math.random() * this.gameState.gumballs.length);
                const winningOption = this.config.options[this.config.winningIndex];
                
                if (winningOption) {
                    this.gameState.gumballs[winningGumballIndex] = {
                        ...this.gameState.gumballs[winningGumballIndex],
                        color: winningOption.color,
                        prize: winningOption.prize,
                        isWinning: true
                    };
                }
            }
            
            #isOverlapping(x, y, radius) {
                for (const gumball of this.gameState.gumballs) {
                    const dx = x - gumball.left;
                    const dy = y - gumball.top;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < radius + gumball.radius) {
                        return true;
                    }
                }
                return false;
            }
            
            #updatePhysics() {
                const domeRadius = 100;
                const domeCenterX = 100;
                const domeCenterY = 100;
                
                for (const gumball of this.gameState.gumballs) {
                    if (gumball.isStatic) continue;
                    
                    // Apply gravity
                    gumball.vy += this.physics.gravity;
                    
                    // Apply friction
                    gumball.vx *= this.physics.friction;
                    gumball.vy *= this.physics.friction;
                    
                    // Limit velocity
                    gumball.vx = Math.max(-this.physics.maxVelocity, Math.min(this.physics.maxVelocity, gumball.vx));
                    gumball.vy = Math.max(-this.physics.maxVelocity, Math.min(this.physics.maxVelocity, gumball.vy));
                    
                    // Update position
                    gumball.left += gumball.vx;
                    gumball.top += gumball.vy;
                    
                    // Check collision with dome boundaries
                    const dx = gumball.left - domeCenterX;
                    const dy = gumball.top - domeCenterY;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance + gumball.radius > domeRadius) {
                        // Calculate normal vector
                        const nx = dx / distance;
                        const ny = dy / distance;
                        
                        // Reposition gumball to be inside the dome
                        gumball.left = domeCenterX + nx * (domeRadius - gumball.radius);
                        gumball.top = domeCenterY + ny * (domeRadius - gumball.radius);
                        
                        // Calculate dot product of velocity and normal
                        const dotProduct = gumball.vx * nx + gumball.vy * ny;
                        
                        // Apply bounce with elasticity
                        gumball.vx = (gumball.vx - 2 * dotProduct * nx) * this.physics.elasticity;
                        gumball.vy = (gumball.vy - 2 * dotProduct * ny) * this.physics.elasticity;
                    }
                    
                    // Check collisions between gumballs
                    for (const other of this.gameState.gumballs) {
                        if (gumball === other || other.isStatic) continue;
                        
                        const dx = other.left - gumball.left;
                        const dy = other.top - gumball.top;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < gumball.radius + other.radius) {
                            // Collision detected
                            const angle = Math.atan2(dy, dx);
                            const targetX = gumball.left + Math.cos(angle) * (gumball.radius + other.radius);
                            const targetY = gumball.top + Math.sin(angle) * (gumball.radius + other.radius);
                            
                            const ax = (targetX - other.left) * 0.05;
                            const ay = (targetY - other.top) * 0.05;
                            
                            gumball.vx -= ax;
                            gumball.vy -= ay;
                            other.vx += ax;
                            other.vy += ay;
                        }
                    }
                    
                    // Gradually reduce movement to simulate settling
                    if (Math.abs(gumball.vx) < 0.1 && Math.abs(gumball.vy) < 0.1) {
                        gumball.vx = 0;
                        gumball.vy = 0;
                    }
                }
            }

            #setupEventListeners() {
                const crankHandle = this.root.querySelector('.crank-handle');
                if(crankHandle) {
                    crankHandle.addEventListener('click', () => this.#handleCrankClick());
                }
            }

            #handleCrankClick() {
                if (this.gameState.isDispensing || this.gameState.gameWon) return;

                this.gameState.isDispensing = true;
                this.#animateCrank();
                this.#dispenseGumball();
            }

            #animateCrank() {
                const crankHandle = this.root.querySelector('.crank-handle');
                crankHandle.style.animation = 'crankTurn 1s ease-out';
                setTimeout(() => { crankHandle.style.animation = ''; }, 1000);
            }

            #dispenseGumball() {
                const dome = this.root.querySelector('.dome');
                dome.classList.add('jiggling');
                
                setTimeout(() => {
                    dome.classList.remove('jiggling');
                    
                    const winningGumball = this.gameState.gumballs.find(g => g.isWinning) || this.gameState.gumballs[0];
                    const dispensedGumball = this.root.querySelector('#dispensed-gumball');
                    
                    dispensedGumball.style.background = `radial-gradient(circle at 30% 30%, ${this.#lightenColor(winningGumball.color, 40)}, ${winningGumball.color})`;
                    dispensedGumball.style.display = 'block';
                    dispensedGumball.style.animation = 'gumballAppear 1s ease-out';
                    
                    dispensedGumball.style.cursor = 'pointer';
                    dispensedGumball.onclick = () => this.#popGumball(dispensedGumball);
                    
                }, 1000); 
            }

            #popGumball(gumballElement) {
                if (this.gameState.gameWon) return;
                
                gumballElement.classList.add('popping');
                
                setTimeout(() => {
                    gumballElement.style.display = 'none';
                    this.#showPrize();
                }, 300);
            }

            #showPrize() {
                const winningOption = this.config.options[this.config.winningIndex];
                const prizeBox = this.root.querySelector('#prize-box');
                const prizeText = this.root.querySelector('#prize-text');
                
                prizeText.textContent = this.config.prize_text || winningOption.prize;
                prizeBox.classList.remove('hidden');
                this.gameState.gameWon = true;

                this.dispatchEvent(new CustomEvent('game-completed', {
                    detail: { 
                        prize: prizeText.textContent,
                        color: winningOption.color 
                    },
                    bubbles: true,
                    composed: true
                }));
            }

            #lightenColor(color, percent) {
                const num = parseInt(color.replace("#", ""), 16);
                const amt = Math.round(2.55 * percent);
                const R = (num >> 16) + amt;
                const G = (num >> 8 & 0x00FF) + amt;
                const B = (num & 0x0000FF) + amt;
                return "#" + (0x1000000 + (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
                    (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
                    (B < 255 ? B < 1 ? 0 : B : 255)).toString(16).slice(1);
            }
            
            #startAnimation() {
                const animate = () => {
                    this.#updatePhysics();
                    this.#renderGumballs();
                    this.animationId = requestAnimationFrame(animate);
                };
                
                animate();
            }
            
            #renderGumballs() {
                const gumballsContainer = this.root.querySelector('.gumballs-container');
                if (!gumballsContainer) return;
                
                // Sort by z-index for proper layering
                const sortedGumballs = [...this.gameState.gumballs].sort((a, b) => a.zIndex - b.zIndex);
                
                gumballsContainer.innerHTML = sortedGumballs.map(gumball => `
                    <div class="gumball" style="
                        background: radial-gradient(circle at 30% 30%, ${this.#lightenColor(gumball.color, 60)}, ${gumball.color});
                        left: ${gumball.left - gumball.radius}px;
                        top: ${gumball.top - gumball.radius}px;
                        width: ${gumball.radius * 2}px;
                        height: ${gumball.radius * 2}px;
                        z-index: ${gumball.zIndex};
                    "></div>
                `).join('');
            }

           #render() {
    this.root.innerHTML = `
        <style>
            :host { display: block; font-family: Arial, sans-serif; }
            .game-container {
                width: 250px; height: 450px; margin: 20px auto;
                text-align: center; position: relative;
            }

            .game-title { 
                font-size: 24px; 
                font-weight: bold; 
                margin-bottom: 5px; 
                color: #2c3e50; 
            }
            .game-subtitle { 
                font-size: 14px; 
                color: #7f8c8d; 
                margin-bottom: 20px; 
            }

            .gumball-machine {
                position: relative; 
                width: 200px; 
                height: 350px; 
                margin: 0 auto;
            }

            /* Dome */
            .dome {
                width: 200px; 
                height: 200px; 
                border-radius: 50%;
                background: linear-gradient(135deg, rgba(255,255,255,0.8), rgba(255,255,255,0.3));
                border: 3px solid #95a5a6;
                box-shadow: inset 0 0 30px rgba(0,0,0,0.1), 0 5px 15px rgba(0,0,0,0.2);
                overflow: hidden;
                position: relative; 
                margin: 0 auto 10px;
            }
            
            .gumballs-container {
                position: absolute;
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
            }

            .dome.jiggling { animation: domeJiggle 0.1s ease-in-out infinite; }
            @keyframes domeJiggle {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(1px); }
                75% { transform: translateX(-1px); }
            }

            /* Gumball */
            .gumball {
                position: absolute;
                border-radius: 50%;
                box-shadow: 1px 1px 3px rgba(0,0,0,0.3);
                transition: transform 0.1s;
            }
            .gumball::before {
                content: ''; 
                position: absolute; 
                top: 25%; 
                left: 25%; 
                width: 30%; 
                height: 20%;
                background: rgba(255,255,255,0.6); 
                border-radius: 50%; 
                transform: rotate(-45deg);
            }

            /* Base & Crank */
            .machine-base { 
                position: absolute; 
                bottom: 0; 
                left: 50%; 
                transform: translateX(-50%); 
            }
            .crank-handle { 
                cursor: pointer; 
                transition: transform 0.2s ease; 
                transform-origin: 140px 80px; 
            }
            .crank-handle:hover { transform: scale(1.05); }
            @keyframes crankTurn { 
                0% { transform: rotate(0deg); } 
                100% { transform: rotate(360deg); } 
            }

            #dispensed-gumball {
                position: absolute; 
                left: 50%; 
                top: 320px; 
                transform: translateX(-50%);
                width: 30px; 
                height: 30px; 
                border-radius: 50%; 
                display: none; 
                z-index: 100;
                box-shadow: 0 3px 6px rgba(0,0,0,0.3); 
                cursor: pointer;
            }
            #dispensed-gumball.popping { animation: popAnimation 0.3s ease-out forwards; }
            @keyframes gumballAppear {
                0% { opacity: 0; transform: translateX(-50%) translateY(-10px) scale(0.5); }
                100% { opacity: 1; transform: translateX(-50%) translateY(0) scale(1); }
            }
            @keyframes popAnimation {
                0% { transform: translateX(-50%) scale(1); }
                100% { transform: translateX(-50%) scale(0); opacity: 0; }
            }

            #prize-box {
                position: absolute; 
                top: 50%; 
                left: 50%; 
                transform: translate(-50%, -50%);
                width: 80%; 
                background: white; 
                border: 3px solid #f39c12;
                border-radius: 15px; 
                padding: 15px; 
                text-align: center;
                box-shadow: 0 5px 15px rgba(0,0,0,0.3); 
                z-index: 1000;
                animation: prizeAppear 0.5s ease-out;
            }
            @keyframes prizeAppear {
                0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
                100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            }

            .hidden { display: none !important; }
        </style>

        <div class="game-container">
            <h2 class="game-title">Gumball Machine</h2>
            <div class="game-subtitle">Turn the crank to get your prize!</div>
            
            <div class="gumball-machine">
                <div class="dome">
                    <div class="gumballs-container"></div>
                </div>
                
                <svg class="machine-base" width="200" height="140" viewBox="0 0 200 140">
                    <defs>
                        <linearGradient id="baseGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
                        </linearGradient>
                        <linearGradient id="coinSlotGrad">
                            <stop offset="0%" stop-color="#2c3e50"/>
                            <stop offset="100%" stop-color="#34495e"/>
                        </linearGradient>
                        <linearGradient id="crankGrad">
                            <stop offset="0%" stop-color="#f39c12"/>
                            <stop offset="100%" stop-color="#d68910"/>
                        </linearGradient>
                    </defs>
                    
                    <!-- Machine Base -->
                    <rect x="20" y="20" width="160" height="120" rx="15" fill="url(#baseGrad)" stroke="#a93226" stroke-width="2"/>
                    <rect x="30" y="60" width="140" height="2" fill="#a93226" opacity="0.5"/>
                    <rect x="30" y="100" width="140" height="2" fill="#a93226" opacity="0.5"/>
                    
                    <!-- Coin Slot -->
                    <rect x="80" y="110" width="40" height="15" rx="7" fill="url(#coinSlotGrad)"/>
                    
                    <!-- Gumball Label -->
                    <rect x="70" y="35" width="60" height="15" rx="7" fill="#34495e"/>
                    <text x="100" y="46" text-anchor="middle" fill="white" font-size="8" font-weight="bold">GUMBALL</text>
                    
                    <!-- Crank Handle -->
                    <g class="crank-handle" style="transform-origin: 140px 80px;">
                        <circle cx="140" cy="80" r="6" fill="#a93226" stroke="#7d2419" stroke-width="1"/>
                        <rect x="140" y="77" width="25" height="6" rx="3" fill="url(#crankGrad)" stroke="#b7950b" stroke-width="1"/>
                        <circle cx="165" cy="80" r="6" fill="#d68910" stroke="#b7950b" stroke-width="1"/>
                    </g>
                </svg>
                
                <div id="dispensed-gumball"></div>
            </div>
            
            <div id="prize-box" class="hidden">
                <h3 style="margin: 10px 0; color: #f39c12;">ðŸŽ‰ Congratulations ðŸŽ‰</h3>
                <p style="margin: 10px 0;">You have won</p>
                <p id="prize-text" style="font-weight: bold; color: #2c3e50; margin: 10px 0; font-size: 16px;"></p>
            </div>
        </div>
    `;
    
    this.#renderGumballs();
}
        }

        customElements.define('gumball-machine', GumballMachine);

        // Initialize the gumball machine
        document.addEventListener('DOMContentLoaded', () => {
            const gumballMachine = document.getElementById('gumball-machine');
            const updateButton = document.getElementById('update-machine');
            const prizeTextInput = document.getElementById('prize-text');
            const winningColorSelect = document.getElementById('winning-color');
            
            const initMachine = () => {
                gumballMachine.init({
                    prize_text: prizeTextInput.value,
                    winningIndex: parseInt(winningColorSelect.value)
                });
            };
            
            updateButton.addEventListener('click', initMachine);
            
            // Initialize with default values
            initMachine();
        });
    </script>
</body>
</html>
